<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>袋鼠保服</title>
</head>
<body>
	<div id="mork" style="display: none;">
		<div class="mork_bg"></div>
		<div class="mork_conter" style="display: none;">
			<div class="mork_conter_head">
				<img class="closeWindow" src="../images/eliminate.png" alt="">
				<p>企业登录</p>
			</div>
			<div class="mork_conter_center mork_conter_center_sign_In">
				<label><span>邮箱</span><input class="mork_conter_center_email" type="text"/></label>
				<label><span>密码</span><input class="mork_conter_center_password" type="password"/></label>
				<label>
					<span>验证</span>
					<div class="bar1 bar" style="margin-left: 72px;"></div>
				</label>
				<a class="mork_conter_center_btn mork_conter_center_btn_Sign_in" href="javascript:;">登录</a>
				<label class="mork_conter_center_footer">
					<a class="r mork_conter_center_btn1 modifypassword" href="javascript:;">忘记密码？</a>
					<a class="r mork_conter_center_btn1 active signIn" href="javascript:;" sid="2">立即注册</a>
				</label>
			</div>
		</div>
		<div class="mork_conter" style="display: none;">
			<div class="mork_conter_head">
				<img class="closeWindow" src="../images/eliminate.png" alt="">
				<p>企业注册</p>
			</div>
			<div class="mork_conter_center mork_conter_center_register">
				<label><span>邮箱</span><input class="mork_conter_center_email" type="text"/></label>
				<label><span>密码</span><input class="mork_conter_center_password" type="password" placeholder="密码为6-20个字符的数字字母组合（区分大小写）" /></label>
				<label><span>确认密码</span><input class="mork_conter_center_confirmation_password" type="password"/></label>
				<label class="lab_inp"><span>邮箱验证</span><input class="mork_conter_center_code" type="text" /><button href="javascript:;" class="Get_authentication_code1">获取邮箱验证码</button></label>
				<a class="mork_conter_center_btn register1" href="javascript:;">注册</a>
				<label class="mork_conter_center_footer">
					<p>注册即同意<b class="insuranceAgreement_b">袋鼠保服用户服务协议</b></p>
					<a class="r mork_conter_center_btn1 active signIn" href="javascript:;" sid="1">登录</a>
					<a class="r mork_conter_center_btn1" href="javascript:;">已有账号？</a>
				</label>
			</div>
		</div>
		<div class="mork_conter Modify_password" style="display: none;">
			<div class="mork_conter_head">
				<img class="closeWindow2" src="../images/eliminate.png" alt="">
				<img class="fanhui" src="../images/fanhui.png" alt="">
				<p>忘记密码</p>
			</div>
			<div class="mork_conter_center mork_conter_center_mdify_password_one">

				<label><span>邮箱</span><p class="p mork_conter_center_email_p" style="display: none;"><b></b></p><input class="mork_conter_center_email" type="text"/></label>
				<label class="lab_inp"><span>邮箱验证</span><p class="p" style="display: none;"><b></b></p><input class="mork_conter_center_code" type="text" /><button href="javascript:;" class="Get_authentication_code">发送验证码</button></label>
				<a class="mork_conter_center_btn Nexs_a1 mork_conter_center_mdify_pasd_forgot_password_one" href="javascript:;">下一步</a>
			</div>
			<div class="mork_conter_center mork_conter_center_mdify_password_two" style="display: none;">
				<label><span style="width: 120px;">请输入新的密码</span><p class="p mork_conter_center_password_one_p" style="display: none;"><b></b></p><input class="mork_conter_center_password_one" type="password" style="width: 310px;"/></label>
				<label><span style="width: 120px;">再次输入新密码</span><p class="p mork_conter_center_password_two_p" style="display: none;"><b></b></p><input class="mork_conter_center_password_two" type="password" style="width: 310px;"/></label>
				<a class="mork_conter_center_btn Nexs_a2 mork_conter_center_mdify_pasd_forgot_password_two" href="javascript:;">完成</a>
			</div>

		</div>
	</div>
<div class="insuranceAgreement" style="display: none;">
	<div class="insuranceAgreement_conter">
		<img class="insuranceAgreement_x" src="../images/gb1.png" alt="">
		<img class="insuranceAgreement_img" src="../images/insuranceAgreement.png" alt="">
	</div>
</div>
<div id="popupWindow">
	<div class="popupWindow_conter">
		<img class="popupWindow_conter_img" src="../images/popupWindow_pic.png" alt="">
		<span >登录成功</span>
	</div>
</div>

</body>
</html>
